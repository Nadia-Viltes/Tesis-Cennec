<!-- Modal-->

<div class="modal fade" id="AgregarUsuario" tabindex="-1" aria-labelledby="ModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-centered modal-dialog-scrollable">
        <div class="modal-content">

            <form>
                <!-- Cabecera Modal -->
                <div class="modal-header">
                    <h5 class="modal-title">Agregar usuario</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>

                <!-- Body Modal -->
                <div class="modal-body">

                    <!-- Datos rol -->
                    <nav>
                        <div class="nav nav-tabs" id="nav-tab" role="tablist">
                            <button class="nav-link active" id="nav-contraseña-tab" data-bs-toggle="tab"
                                data-bs-target="#nav-contraseña" type="button" role="tab" aria-controls="nav-contraseña"
                                aria-selected="true">Usuario</button>
                            <button class="nav-link" id="nav-rolyprivilegios-tab" data-bs-toggle="tab"
                                data-bs-target="#nav-rolyprivilegios" type="button" role="tab"
                                aria-controls="nav-rolyprivilegios" aria-selected="false">Rol y Privilegios</button>
                        </div>
                    </nav>
                    <div class="tab-content" id="nav-tabContent">
                        <div class="tab-pane fade show active" id="nav-contraseña" role="tabpanel"
                            aria-labelledby="nav-contraseña-tab">
                            <form class="row g-3">
                                <div class="container" style="margin-top: 15px;">
                                    <div class="col-12">
                                        <label for="inputNombreUsuario" class="form-label">Nombre de Usuario</label>
                                        <input type="text" class="form-control" id="inputNombreUsuario">
                                    </div>
                                    <div class="row g-3">
                                        <div class="col-md-6">
                                            <label for="inputContraseña" class="form-label">Contraseña</label>
                                            <input type="password" class="form-control" id="inputContraseña">
                                        </div>
                                        <div class="col-md-6">
                                            <label for="inputContraseña2" class="form-label">Repetir contraseña</label>
                                            <input type="password" class="form-control" id="inputContraseña2">
                                        </div>
                                    </div>
                                    <hr>
                                    <div class="row">
                                        <div class="col-6">
                                            <label for="seleccionRecurso" class="form-label">Seleccionar recurso
                                            </label>
                                            <input type="text" class="form-control" name="seleccionRecurso">
                                        </div>
                                        <div class="col-3">
                                            <label for="seleccionRecurso" class="form-label"></label>
                                            <button type="button" class="btn btn-info"
                                                style="margin-top: 30px;">Buscar</button>
                                        </div>
                                    </div>
                                    <div class="row" style="margin-top: 5px;">
                                        <table class="table table-hover">
                                            <thead>
                                                <tr>
                                                    <th scope="col">#</th>
                                                    <th scope="col">Nombre y Apellido</th>
                                                    <th scope="col">Nro. Documento</th>
                                                    <th scope="col">Tipo de recurso</th>
                                                </tr>
                                            </thead>
                                            <tbody>
                                                <tr>
                                                    <th scope="row">1</th>
                                                    <td>Mark</td>
                                                    <td>Otto</td>
                                                    <td>@mdo</td>
                                                </tr>
                                            </tbody>
                                        </table>
                                    </div>
                            </form>
                        </div>
                    </div>
                    <div class="tab-pane fade" id="nav-rolyprivilegios" role="tabpanel"
                        aria-labelledby="nav-rolyprivilegios-tab">
                        <div class="row g-3">
                            <div class="col-md-6">
                                <div class="list-group">
                                    <label for="RolesPrivilegios" class="form-label">Roles</label>
                                    {% for roles in data.roles %}
                                    <label class="list-group-item">
                                        <input class="form-check-input me-1" type="checkbox" value=""id={{roles[0]}}>
                                        {{roles[1]}}
                                    </label>
                                    {% endfor %}
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="list-group">
                                    <label for="Privilegios" class="form-label">Privilegios</label>
                                    {% for privilegios in data.privilegios %}
                                    <label class="list-group-item">
                                        <input class="form-check-input me-1" type="checkbox" value=""
                                            id={{privilegios[0]}}>{{privilegios[1]}}
                                    </label>
                                    {% endfor %}
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
        </div>
        <!-- footer modal-->
        <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
            <button type="submit" class="btn btn-primary">Guardar</button>
        </div>
        </form>

    </div>
</div>
</div>
